name: Build and Test with Docker Compose

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull myapp image
        run: docker pull ghcr.io/${{ github.repository_owner }}/myapp:1

      - name: Override image in docker-compose and run tests
        run: |
          docker-compose up -d
          docker-compose down
